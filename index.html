<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/mosca.ico">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="Game Over">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="dificuldade" id="dificuldade">
                            <option value="">Selecionar a Dificuldade</option>
                            <option value="facil">Facil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="inseticida">Inseticida</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function iniciarJogo() {
            var nivel = document.getElementById("dificuldade").value;

            if (nivel === '') {
                alert("Selecione uma Dificuldade!");
                return false
            }
            window.location.href = "app.html?" + nivel;
        }
    </script>
</body>

</html>
